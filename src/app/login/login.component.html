
<div class="container flex flex-col justify-center items-center h-screen">
  <div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h1 class="text-center text-2xl font-bold mb-6">Log in to Ape kade</h1>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="txtUName">Username or email address</label>
        <input id="txtUName" name="txtUName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Username or email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="txtPass">Password</label>
        <input id="txtPass" name="txtPass" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Password">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer" type="button">Sign in</button>
        <a class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800" href="#">Forgot password?</a>
      </div>
    </form>
    <p class="text-center text-sm text-gray-600">
      Don't have an account?
      <a class="text-blue-500 hover:text-blue-800" routerLink="/signup">Sign up</a>
    </p>
  </div>
</div>
