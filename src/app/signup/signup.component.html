
<div class="container flex flex-col justify-center items-center h-screen">
  <div class="w-full max-w-xs">
    <form  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="signupForm" (ngSubmit)="saveUser()">
      <h1 class="text-center text-2xl font-bold mb-6">Sign in to Ape kade</h1>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="txtUName">Username </label>
        <input id="txtUName" formControlName="txtUName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Username or email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="txtPass">Password</label>
        <input id="txtPass" formControlName="txtPass" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Password">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="txtPass">Confirm Password</label>
        <input id="txtConfPass" name="txtConfPass" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Confirm Password">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="txtPass">Full name</label>
        <input id="txtName" name="txtName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Full Name">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="txtPass">Email</label>
        <input id="txtEmail" name="txtEmail" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="txtPass">Mobile</label>
        <input id="txtMob" name="txtMob" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Mobile">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="txtPass">Address</label>
        <input id="txtAdd" name="txtAdd" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Address">
      </div>
      <div class="flex items-center justify-between">
        <button class=" button bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer" type="submit">Sign in</button>
        <a class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800" routerLink="/login">ALready have an account? Log in</a>
      </div>
    </form>
  </div>
</div>
